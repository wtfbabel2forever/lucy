<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucy Shot</title>
    
    <!-- QR 코드 생성 라이브러리 (공백 제거 및 버전 최신화 권장) -->
        
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .upload-area {
            margin: 30px 0;
        }
        
        #photoUpload {
            display: none;
        }
        
        .upload-label {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            border: 2px dashed rgba(255,255,255,0.5);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2em;
        }
        
        .upload-label:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .card-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .nft-card {
            position: relative;
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #f0f0f0, #ffffff);
            border: 6px solid #FFD700;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            margin: 0 auto;
        }
        
        #cardCanvas {
            width: 100%;
            height: 100%;
            display: block; /* 캔버스 기본 여백 제거 */
        }
        
        .lucy-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            border-radius: 50%;
            box-shadow: 0 3px 15px rgba(255, 107, 107, 0.5);
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border: 2px solid #FFD700;
        }
        
        .grade-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #FF6B6B, #FF5252);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .score-display {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            padding: 12px 25px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        /* 추가: 버튼 비활성화 스타일 */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📸 Lucy Shot</h1>
        <p>사진을 업로드하면 Lucy 스타일 카드로 변환해드려요!</p>
        
        <div class="upload-area">
            <input type="file" id="photoUpload" accept="image/*">
            <label for="photoUpload" class="upload-label">📷 사진 선택하기</label>
        </div>
        
        <div class="controls">
            <button id="processBtn" disabled>✨ 카드 만들기</button>
            <button id="downloadBtn" disabled>💾 저장하기</button>
        </div>
        
        <div class="card-container">
            <div class="nft-card">
                <canvas id="cardCanvas" width="400" height="400"></canvas>
                
                <!-- Lucy 로고 (상단 우측) -->
                <div class="lucy-logo">
                    <img src="lucy-logo.png" alt="Lucy" width="80" onerror="this.parentElement.style.display='none'">
                </div>
                
                <div class="grade-badge">S</div>
                <div class="score-display">95</div>
            </div>
        </div>
    </div>

    <!-- 외부 스크립트 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
